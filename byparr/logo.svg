<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="256" height="256" fill="url(#bgGrad)" rx="32"/>

  <!-- Shield with glow -->
  <g filter="url(#glow)">
    <path d="M 128 50 L 85 68 L 85 125 Q 85 175 128 208 Q 171 175 171 125 L 171 68 Z"
          fill="#2d4a7c" stroke="#4a9eff" stroke-width="4" opacity="0.9"/>
  </g>

  <!-- Camoufox representation (stylized fox) -->
  <g transform="translate(128, 115)">
    <!-- Fox body -->
    <ellipse cx="0" cy="0" rx="32" ry="30" fill="#ff6b35"/>

    <!-- Fox ears -->
    <path d="M -20 -20 L -24 -32 L -14 -22 Z" fill="#ff8c42"/>
    <path d="M 20 -20 L 24 -32 L 14 -22 Z" fill="#ff8c42"/>

    <!-- Fox face details -->
    <ellipse cx="-10" cy="-3" rx="3" ry="4" fill="#1a1a2e"/>
    <ellipse cx="10" cy="-3" rx="3" ry="4" fill="#1a1a2e"/>
    <path d="M -8 5 Q 0 8 8 5" fill="none" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>

    <!-- Nose -->
    <circle cx="0" cy="2" r="2" fill="#1a1a2e"/>
  </g>

  <!-- Bypass symbol (broken chain/open lock) -->
  <g transform="translate(128, 165)">
    <!-- Lock body -->
    <rect x="-10" y="2" width="20" height="18" rx="2" fill="#4a9eff" opacity="0.9"/>

    <!-- Open shackle -->
    <path d="M -6 2 L -6 -6 Q -6 -12 0 -12 Q 6 -12 6 -6 L 6 -2"
          fill="none" stroke="#4a9eff" stroke-width="3" stroke-linecap="round"/>

    <!-- Break/bypass indicator -->
    <line x1="6" y1="-8" x2="15" y2="-8" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="-11" x2="18" y2="-5" stroke="#ff6b35" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Glow effect definition -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Brand name -->
  <text x="128" y="228" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#4a9eff" text-anchor="middle" opacity="0.9">BYPARR</text>
</svg>

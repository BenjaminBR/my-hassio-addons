version: '3.8'

services:
  byparr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: byparr-test
    ports:
      - "8191:8191"
    environment:
      # Configuration de base
      LOG_LEVEL: "info"
      HOST: "0.0.0.0"
      PORT: "8191"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

      # Configuration proxy (optionnel - décommentez si nécessaire)
      # PROXY_SERVER: "http://your-proxy:port"
      # PROXY_USERNAME: "your-username"
      # PROXY_PASSWORD: "your-password"

    # Volume pour persistance des données si nécessaire
    volumes:
      - byparr-data:/app/data

    # Health check pour vérifier que le service est opérationnel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    restart: unless-stopped

    # Limites de ressources (optionnel)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  byparr-data:
    driver: local

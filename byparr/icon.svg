<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a2e" rx="32"/>

  <!-- Shield outline -->
  <path d="M 128 40 L 80 60 L 80 120 Q 80 180 128 216 Q 176 180 176 120 L 176 60 Z"
        fill="none" stroke="#4a9eff" stroke-width="6" opacity="0.6"/>

  <!-- Shield fill -->
  <path d="M 128 50 L 90 66 L 90 120 Q 90 172 128 204 Q 166 172 166 120 L 166 66 Z"
        fill="#2d4a7c" opacity="0.8"/>

  <!-- Fox head stylized -->
  <circle cx="128" cy="110" r="35" fill="#ff6b35"/>

  <!-- Fox ears -->
  <path d="M 110 85 L 105 70 L 115 80 Z" fill="#ff6b35"/>
  <path d="M 146 85 L 151 70 L 141 80 Z" fill="#ff6b35"/>

  <!-- Fox eyes -->
  <circle cx="118" cy="108" r="4" fill="#1a1a2e"/>
  <circle cx="138" cy="108" r="4" fill="#1a1a2e"/>

  <!-- Lock symbol (bypass) -->
  <g transform="translate(128, 155)">
    <rect x="-12" y="0" width="24" height="20" rx="3" fill="#4a9eff"/>
    <path d="M -8 0 L -8 -8 Q -8 -16 0 -16 Q 8 -16 8 -8 L 8 0"
          fill="none" stroke="#4a9eff" stroke-width="3"/>
    <!-- Unlocked/open -->
    <line x1="8" y1="-12" x2="16" y2="-12" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- "B" monogram -->
  <text x="128" y="245" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="#4a9eff" text-anchor="middle">B</text>
</svg>
